<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>FWD TechDegree Photo Gallery_project5</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">
  </head>

  <body>
    <main> 
      <!--Search box-->
      <form action="" method="">
        <input type="text" name="search-box" placeholder="Search">    
      </form>

      <!--Photo Gallery-->
      <section class="gallery">

        <a href="project_files/photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="project_files/photos/thumbnails/01.jpg" alt="A field of hay bales"/></a> 

        <a href="project_files/photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="project_files/photos/thumbnails/02.jpg" alt="Image of a lake and mountains"/>
        </a>
      
        <a href="project_files/photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="project_files/photos/thumbnails/03.jpg" alt="A canyon filled with trees"/>
        </a>

        <a href="project_files/photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but did not snow today.">
          <img src="project_files/photos/thumbnails/04.jpg" alt="Icebergs and mountains in the background"/>
        </a>

        <a href="project_files/photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="project_files/photos/thumbnails/05.jpg" alt="A desert with tall rock buttresses"/>
        </a>

        <a href="project_files/photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="project_files/photos/thumbnails/06.jpg" alt="An image of trees in fall"/>
        </a>

        <a href="project_files/photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
          <img src="project_files/photos/thumbnails/07.jpg" alt="A rice plantation"/>
        </a>

        <a href="project_files/photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="project_files/photos/thumbnails/08.jpg" alt="Sand dunes on the Oregon coast"/>
        </a>

        <a href="project_files/photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
          <img src="project_files/photos/thumbnails/09.jpg" alt="A country road lined with trees"/>
        </a>

        <a href="project_files/photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="project_files/photos/thumbnails/10.jpg" alt="A rocky coastline at sunset"/>
        </a>

        <a href="project_files/photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="project_files/photos/thumbnails/11.jpg" alt="Looking from inside a cave at farms in the distance"/>
        </a>

        <a href="project_files/photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="project_files/photos/thumbnails/12.jpg" alt="A field of bluebells and mountains in the background"/>
        </a>
      </section>
    </main>  

  <script src="js/baguetteBox.min.js"></script>  
  </body>
</html>
